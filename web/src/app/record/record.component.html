<div class="container">
  <p>&nbsp;</p>
  <p>&nbsp;</p>

  <div style="padding-bottom: 1rem;">
    <div class="row">
      <button type="button" class="btn btn-primary" routerLink="/records" style="color: white;">
        <i class="fa fa-arrow-left"></i>
        Volver</button>
    </div>
  </div>

  <div class="row bg-secondary" style="padding: 16px;">

    <table style="width: 100%;">
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>
      <hr>
      <tr *ngFor="let item of products">
        <td class="boldfont">{{item.product.name}}</td>
        <td>${{item.product.price}}</td>
        <td>{{item.amount}}</td>
        <td class="color-a">${{item.product.price * item.amount}}</td>
      </tr>
    </table>
  </div>
</div>
